      <section>
<!-- project code begin -->

<div id="bmi-calculator">
	<div id="bmi-input">


		<form>
	<label>Height</label><br>
	<input id="ht-ft" name="ht-ft" type="number" min="0" max="8"><span class="unit">ft</span>
	<input id="ht-in" name="ht-in" type="number" min="0" max="12"><span class="unit">in</span>
	<span>, or </span>
	<input id="ht-cm" name="ht-cm" type="number" min="0" max="250"><span class="unit">cm</span><br>
	<label>Weight</label><br>
	<input id="wt-lb" name="wt-lb" type="number" min="0" max="500"><span class="unit">lb</span>
	<span>, or </span>
	<input id="wt-kg" name="wt-kg" type="number" min="0" max="250"><span class="unit">kg</span>
</form>



	</div>



	<div id="bmi-result">
		<span id="bmi-index" class="empty">--.--</span>
	</div>

</div>
